# Built from - https://github.com/expo/expo-github-action?tab=readme-ov-file#create-previews-on-prs

name: EAS Preview Build on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/app-v1
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: yarn

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸš€ Create preview update
        uses: expo/expo-github-action/preview@v8
        with:
          working-directory: apps/app-v1
          command: >
            eas update
            --channel preview
            --message "PR branch: ${{ github.event.pull_request.head.ref }} preview"
            --non-interactive
